<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≤</text></svg>">
    <meta charset="utf-8">
    <title>Alarm Clock in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select id="hour">
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column" >
          <select id="minute">
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column" >
          <select id="ampm">
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button id="set">Set Alarm</button>
    </div>

    <script src="script.js"></script>

  </body>
</html>
