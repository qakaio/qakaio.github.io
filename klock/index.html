    <meta charset="utf-8">
    <title>Alarm Clock in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>00:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select id="hour">
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column" >
          <select id="minute">
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column" >
          <select id="ampm">
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button id="set">Set Alarm</button>
    </div>

    <header>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="..." />
        <input
          type="submit"
          id="new-task-submit"
          value="ADD" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <div id="tasks">
  
          <!-- <div class="task">
            <div class="content">

                type="text"

      </section>
    </main>

    <script src="script.js"></script>

  </body>
